_format_version: "3.0"
_transform: true

services:
  # Authentication Service - Handles login & registration
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-routes
        paths:
          - /api/auth
        strip_path: true

  # Prediction Service - Handles prediction requests
  - name: prediction-service
    url: http://prediction-service:3002
    routes:
      - name: prediction-routes
        paths:
          - /api/prediction
        strip_path: true
    plugins:
      - name: jwt
        config:
          key_claim_name: "iss"
          secret_is_base64: false
          claims_to_verify:
            - "exp"

  - name: consumption-analytics-service
    url: http://consumption-analytics-service:3003
    routes:
      - name: consumption-analytics-routes
        paths:
          - /api/consumption-analytics/*

  - name: mqtt-websocket-service
    url: http://mosquitto:9001
    routes:
      - name: realtime
        paths:
          - /api/realtime
        strip_path: true
        protocols:
          - http
          - https
        # attributes:
        #   proxy_read_timeout: 3600000
        #   proxy_send_timeout: 3600000
        #   proxy_connect_timeout: 3600000

consumers:
  - username: default
    jwt_secrets:
      - key: "default-key"
        algorithm: HS256
        secret: "supersecret"
