_format_version: "3.0"
_transform: true
services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: register
        paths:
          - /register
        strip_path: false
      - name: login
        paths:
          - /login
        strip_path: false
      - name: logout
        paths:
          - /logout
        strip_path: false
      - name: protected
        paths:
          - /protected
        strip_path: false
        plugins:
          - name: jwt
            config:
              claims_to_verify:
                - exp

consumers:
  - username: default
    jwt_secrets:
      - key: "default-key"
        algorithm: HS256
        secret: "supersecret"
